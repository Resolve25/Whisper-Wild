<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ page.title | escape }} · {{ site.title }}</title>
  <meta name="description" content="{{ page.seo_description | default: site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Friendly, readable fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <link rel="icon" href="{{ "/favicon.png" | relative_url }}">
  <link rel="stylesheet" href="{{ "/styles.css" | relative_url }}">
</head>
<body>
  <div class="site-bg"></div>

  <header class="site-header">
    <a class="brand" href="{{ "/" | relative_url }}">
      {% if site.logo %}
        <img src="{{ site.logo | relative_url }}" alt="Whisper Wild">
      {% else %}
        Whisper Wild
      {% endif %}
    </a>
    <nav class="tabs">
      {% for item in site.data.nav %}
        <a href="{{ item.url | relative_url }}" class="{% if page.url == item.url %}active{% endif %}">
          {{ item.label }}
        </a>
      {% endfor %}
    </nav>
  </header>

  <main class="content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <small>© {{ "now" | date: "%Y" }} Whisper Wild</small>
  </footer>
</body>
</html>
